<!DOCTYPE html>
<html lang="en" ng-app="MySnap">
  <head>
    <title>Snap - simple node angular app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <style type="text/css">
      body{ margin-top: 50px;}
    </style>
  </head>
  <body>
    <div class="container" data-ng-controller="AppCtlr">
      <div class="jumbotron alert-info">
        <h1>Hello, {{title}}</h1>
        <h2>Snap is a simple 
          <span class="label label-primary">nodejs</span> [ + ]
          <span class="label label-success">angularjs</span> application skeleton.
        </h2>
      </div>
      
      <div class="input-group">    
        <input type="text" data-ng-model="title" class="form-control" placeholder="ng inside...">
      </div>
      <hr>
      <footer>
        <p>Get your <a href="https://github.com/mikamboo/snap">snap skeleton</a>
         and begin your modern web application now !
        </p>
        <p>Copyrigths &copy; <a href="mikangali.com">mikangali</a> 2015</p>
      </footer> 
    </div> 
    <script src="/lib/js/angular.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
